<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset</title>
</head>
<body>
    <form action="login.html" method="post" align="center">
        <h1>Reset Password</h1>
        <input type="password" name="reset password" placeholder="old password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z!@#$%^&*0-9]{8}" required><br><br>
        <input type="password" name="password" placeholder="new password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z!@#$%^&*0-9]{8}" required><br><br>
        <input type="password" name="password" placeholder="re-enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z!@#$%^&*0-9]{8}" required><br><br>
        <input type="submit" value="reset password">
    </form>
</body>
</html>
