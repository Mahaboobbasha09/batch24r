<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        input[type=submit]{
            padding-right: 7%;
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Registration Page</legend>
        <form action="./login.html" method="post" align="center" style="background-color: aquamarine;">
                <h1 align="center">Signup Here</h1>
                <input type="text" name="Username" placeholder="Username" > <br><br>
                <input type="email" name="mail" placeholder="Email" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}" > <br><br>
                <input type="number" name="number" placeholder="Number" pattern="[0-9]{10}" ><br><br>
                <input type="password" name="password" placeholder="password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z!@#$%^&*0-9]{8}" ><br><br>
                <input type="password" name="password" placeholder="Conform password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z!@#$%^&*0-9]{8}" ><br><br>
                <input type="submit" value="signup"><br><br>
                Already have an account!<a href="./login.html" style="color: rgb(249, 3, 3);">Login</a>
        </form>
    </fieldset>
</body>
</html>
